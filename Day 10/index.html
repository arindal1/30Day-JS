<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="changeTextBtn">Change Text</button>
    <p id="textParagraph">This is a paragraph.</p>
    <img id="toggleImage" src="assets/2.jpg" alt="Example Image">
    
    <div id="colorDiv">Hover over me!</div>
    
    <input id="keyInput" type="text" placeholder="Type something...">
    <p id="inputValue"></p>
    
    <form id="myForm">
        <input type="text" name="name" placeholder="Name">
        <button type="submit">Submit</button>
    </form>
    
    <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
    </select>
    <p id="selectedValue"></p>
    
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="parentElement">
        <button id="dynamicButton">Dynamic Button</button>
    </div>

    <p id="exampleText">Original text content.</p>
    <img id="exampleImage" src="https://github.com/arindal1/30Day-JS/blob/main/res/3.jpg" alt="Example Image">
    <div id="exampleDiv">Hover over me!</div>
    <button id="exampleButton">Click me!</button>
    <div id="removeThisElement">Remove this element</div>
    
    <script src="d-10.js"></script>
</body>
</html>
