<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10Chan</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "https://cdn-icons-png.flaticon.com/128/4020/4020013.png" type = "image/x-icon">

</head>
<body>
    <header>
        <h1 id="site-logo">10Chan</h1>
        <div id="auth-section">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </header>
    
    <main>
        <section id="post-creation" style="display: none;">
            <form id="post-form">
                <input type="text" id="post-text" placeholder="What's on your mind?" required>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">Post</button>
            </form>
        </section>
        
        <section id="post-feed">
            <!-- Posts will be displayed here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
